<!DOCTYPE html>
<html>
<head>
	<title>Get And Set</title>
</head>
<body>
	<script type="text/javascript">
		//
		
		class Dado {
	    
	    constructor() {
	      this._valor=1;
	    }
	    
	    get valor() {
	      return this._valor;
	    }
	    
	    set valor(v) {
	      this._valor=v;
	    }
	    
	    imprimir() {
	      document.write(this.valor+'<br>');
	    }
	  	}
	  
	  	const dado1=new Dado();
	  	dado1.imprimir();
	  	dado1.valor=6;
	  	dado1.imprimir();
	  
   </script>

</body>
</html>
