<!DOCTYPE html>
<html>
<head>
	<title>Problema arrow functions</title>
</head>
<body>

	<script type="text/javascript">
		//vector con conjunto de elementos.
		//generar uno nuevo llamando al método vector filter pasando una función flecha

		const vec = [100, 22, 75, 50, 3, 78];
		const pares = vec.filter( elemento => elemento%2 == 0);
		document.write('Vector completo:'+vec.toString());
		document.write('<br>');
		document.write('Vector generado con elementos pares:'+pares.toString());

	</script>

</body>
</html>
