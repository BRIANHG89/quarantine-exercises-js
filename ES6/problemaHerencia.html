<!DOCTYPE html>
<html>
<head>
	<title>Problema Herencia</title>
</head>
<body>
	<script type="text/javascript">
		//La herencia nos ayuda a modelar los objetos de una mejor manera, 
		//cuando aplicamos herencia de una clase a otra, lo que realmente estamos
		// haciendo es que nuestra clase contenga todos los atributos y m√©todos de la clase padre.
		class Calculadora{
			
			constructor(x1, x2) {
				this.x1 = x1;
				this.x2 = x2;
				this.resultado = null;
			}

			sumar() {
				this.resultado = this.x1 + this.x2;
				document.write(`La suma de ${this.x1} y ${this.x2} es`);
				this.imprimir();

			}
            restar() {
				this.resultado = this.x1 - this.x2;
				document.write(`La resta de ${this.x1} y ${this.x2} es`);
				this.imprimir();

			}
			imprimir(){
				document.write(this.resultado+'<br>');
			}

		}

         class CalculadoraCientifica extends Calculadora{
         	cuadrado(){
         		this.resultado = this.x1 * this.x1;
         		document.write(`${this.x1} elevado al cuadrado es `);
         		this.imprimir();
         		
         	}
         }
		const calculadora1 = new Calculadora(100, 20);
		calculadora1.sumar();
		calculadora1.restar();

	</script>

</body>
</html>
