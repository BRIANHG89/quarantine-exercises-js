<!DOCTYPE html>
<html>
<head>
	<title>Problema 1</title>
</head>
<body>
	<script type="text/javascript">
	  /**
       Ingresar una oración por teclado y luego imprimir un mensaje si la oración ingresada
       contiene la palabra 'hora'
	   **/
        var oracion=prompt('Ingrese una oración','');
  		var patron=/hora/;
        if (patron.test(oracion))
        alert('La oración ingresada contiene la palabra \'hora\'');
        else
        alert('La oración ingresada no contiene la palabra \'hora\'');

	</script>

</body>
</html>
