<!DOCTYPE html>
<html>
<head>
	<title>Find The Keepers</title>
</head>
<body>
	<script type="text/javascript">
		
	// Finders Keepers

	/*
	Create a function that looks through an array (first argument) and returns the first element in the array that passes a truth test (second argument). If no element passes the test, return undefined.
	*/

    //using .filter() method

    function findElement(arr, func) {
    	return arr.filter(func)[0];
    }
    
     console.log(findElement([1, 2, 3, 4], num => num % 2 === 0));

    /***
    //create a function that looks through an array (first argument) and returns the first element in the array that passes
    a truth test

     //.filter() method

      function findElement(arr, func) {
	      return arr.filter(func)[0];

      }
      console.log(findElement([1,2,3, 4], num => num % 2 === 0));

    **/

    //solved by using the .find() method

    function findElement(arr, func) {
       return arr.find(element => func(element));
    }

    console.log(findElement([1, 2, 3, 4], num => num % 2 === 0));

	</script>

</body>
</html>
