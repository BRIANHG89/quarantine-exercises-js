<!DOCTYPE html>
<html>
<head>
	<title>Multiplicar del 1 al 12</title>
</head>
<body>
	<script type="text/javascript">
		//ingresar del 1 al 10 y mostrar la 
		//tabla de multiplicar del mismo
		//ejemplo: si ingreso el 3 deber√° aparecer 3, 6, 9 hasta 36

		var tabla, conta;
		tabla=parseInt(prompt('Ingrese un valor del 1 al 10:', '');
		conta=tabla;
		for(f=1;f<=12;f++){
			document.write(conta+ '');
			conta=conta+tabla;
			
		}	


	</script>

</body>
</html>
