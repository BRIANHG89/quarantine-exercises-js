<body>

	<script type="text/javascript">

     //length property 

     var fruits = ["Banana", "Orange", "Apple", "Mongo"];

     var fruits = ["Banana", "Orange", "Apple", "Mango"];
     var last = fruits[fruits.length-3];
     document.getElementById("demo").innerHTML = last;

     //convertir un array en string

      var fruits = ["Banana", "Orange", "Apple", "Mango"];
      document.getElementById("demo").innerHTML = fruits.toString();
      
     //pop method removes the last element

     var fruits = ["Banana","Orange", "Apple", "Mango"];
     fruits.pop();


     var fruits = ["Banana","Orange", "Apple", "Mango"];
     fruits.push("Kiwi");
     console.log(fruits);

     //shift methods remove the first element in the array 

     var fruits = ["Banana", "Orange", "Apple", "Mango"];
     fruits.shift();
     console.log(fruits);

     //unshift() method adds a new element to an array

     var fruits = ["Banana", "Orange", "Apple", "Mango"];
     fruits.unshift("Lemon");
     console.log(fruits);

     //changing elements
     //array elements are accessed using their index number 
     //
     var fruits = ["Banana", "Orange", "Apple", "Mango"];
     fruits[1] = "Kiwi"; //changes the first element of fruits 
     console.log(fruits);

     //length property provides an easy way to append

      var fruits = ["Banana", "Orange", "Apple", "Mango"];
      fruits[fruits.length] = "Kiwi";
      console.log(fruits);//append "kiwi" to fruits

      //deleting elements 
      var fruits = ["Banana", "Orange", "Apple", "Mango"];
      delete fruits[0];

      //splice methods can be used to add new items to an array 
       var fruits = ["Banana", "Orange", "Apple", "Mango"];
       fruits.splice(2, 2, "Lemon", "Kiwi");
       console.log(fruits);

       //the first parameter defines the position where new elements should be added
       //the second defines how many elements should be removed


        //concat() concatena los elementos de un array 

        var arr1 = ["Email", "Tobias", "Linus"];

        //slice method
        
       var fruits = ["Banana", "Orange", "Apple", "Mango"];
       var citrus = fruits.slice(3);
       document.getElementById("demo").innerHTML = fruits + "<br><br>" + citrus;
       console.log(citrus);


       // array sorts an array alphabetically order elements

       var fruits = ["Banana", "Orange", "Apple", "Mango"];
       fruits.sort();
       console.log(fruits);

       //reversing an array 
       var fruits = ["Banana", "Orange", "Apple", "Mango"];
       fruits.sort();
       fruits.reverse();
       console.log(fruits);
