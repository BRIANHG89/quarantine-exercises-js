<!DOCTYPE html>
<html>
<head>
	<title>Suma Arreglos</title>
</head>
<body>
	<script type="text/javascript">
			//sumar arreglos o elementos de un arreglos

			var numeros = [1, 2, 3, 4, 5], suma=0;
		    numeros.forEach (function(numero){
		    	suma += numero;
        
		    });
		    console.log(suma);

	</script>

</body>
</html>
