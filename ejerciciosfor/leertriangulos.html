<!DOCTYPE html>
<html>
<head>
	<title>Leer triangulos</title>
</head>
<body>
  <script type="text/javascript">
  	/****
      leer 4 lados 
      de cada uno de ellos, que tipo de triangulo es:
       equilatero tres lados, isosceles tres lados iguales
       escaleno ningun lado igual
       cantidad de triangulos de cada tipo
       tipo de triangulo del que hay menor cantidad
  	 ***/

  	 var cant1=0, cant2=0, cant3=0;
  	 var lado1, lado2, lado3, f;

     for(f=1;f<=4;f++){
     lado1=parseInt(prompt('ingrese el primer lado:', ''));
     lado2=parseInt(prompt('ingrese el segundo valor:', '');
     lado3=parseInt(prompt('ingrece el tercer valor', ''));

     if (lado1==lado2 && lado1==lado3){
     	document.write('triangulo equilatero. <br>');
     	cant1++;
     }else {
     	if (lado1==lado2 && lado1==lado3 || lado2==lado3){
     		document.write('triángulo isósceles.<br>');
     		cant2++;
     	}else{
     		document.write('triángulo escaleno.<br>');
     		cant3++;
     	}
      }

     }
     document.write('<br>');
     document.write('cantidad de triángulo equilateros:'+cant1+'<br>');
     document.write('cantidad de triángulo equilateros:'+cant2+'<br>');
     document.write('cantidad de triángulo equilateros:'+cant3+'<br>');

     if (cant1<cant2 && cant1<cant3){
     	document.write('Se ingresaron menos triángulos equilateros');
     }else 
      if (cant2<cant3){
      	document.write('se ingresaron menos triángulo isósceles');
      }else{
      	document.write('se ingresaron menos triángulo escalenos');
      }
  </script>
</body>
</html>
