<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio De Notas</title>
</head>
<body>
	<script type="text/javascript">
		//escribir 10 notas de alumnos y nos informe cu√°ntos tienen notas mayores o iguales a 7 
		//y cuantos menores. 

    var nnotas=0, cant1=0, cant2=0;

    while (nnotas<10)
    {
    	var nota=prompt('ingrese nota', '');
    	if (nota>=7){
    		cant1=cant1+1;
    	}else{
    		cant2=cant2+1;
    	}
    	nnotas=nnotas+1;
    }
    document.write('cantidad de alumnos con notas mayores o iguales a 7:'+cant1);
    document.write('<br>');
    document.write('cantidad de alumnos con notas menores a 7:'+cant2);



	</script>

</body>
</html>
