<!DOCTYPE html>
<html>
<head>
	<title>Alturas de Personas</title>
</head>
<body>
	<script type="text/javascript">

		//ingresar alturas de personas y determinar el promedio

		//validar que sean enteros y no decimal
		var contenedor=0, suma=0, promedio, altura;

		while(contenedor<5){

	    altura=parseInt(prompt('Ingrese la altura en centimetros(Ej. 175)',''));
			suma=suma+altura;
			contenedor=contenedor+1;
		}
        promedio=suma/5;
        document.write('La altura promedio de las cinco personas es:'+promedio);

	</script>

</body>
</html>
