<!DOCTYPE html>
<html>
<head>
	<title>Multiplos de 10 hasta 1500</title>
</head>
<body>
	<script type="text/javascript">
	//ingresar los multiplos de 10 hasta 1500
	document.write('Multiplos de 10 horas el 1500<br>');
	var multiplos=10;
	while (multiplos<=1500){
		document.write(multiplo+' ');
		multiplo=multiplo+10;
	}	

	</script>

</body>
</html>
