<!DOCTYPE html>
<html>
<head>
	<title>Porcentaje de un producto</title>
</head>
<body>
 <script type="text/javascript">
 	//calcular el porcentaje de un número

   //si quisiera calcular el doble y ese numero calcularle el 10%
   //seria así a*2 
   //a*10/100
    'use strict'

 	var a, b, result;

 	a=parseInt(prompt('Ingrese el porcentaje a calcular'));
 	b=parseInt(prompt('Ingrese el numero a calcular'));
 	result=a*b/100;

 	document.write('el resultado es:'+result);

 </script>
</body>
</html>
